<!--  geo-->
<script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
  <script>
    window.onload = function() {
      var userCity = $(".user-city");

      function checkCity(city) {
        if (!city) {
          return 'Киев'
        }
        return city;
      }
      if (window.ymaps) {
        userCity.text(checkCity(ymaps.geolocation.city));
      } else {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://click.lucky.online/click/ip-location.html', false);
        xhr.send();
        if (xhr.status != 200) {
          userCity.text(checkCity(null));
        } else {
          var response = JSON.parse(xhr.responseText);
          userCity.text(checkCity(response.city));
        }
      }
    };
  </script>
